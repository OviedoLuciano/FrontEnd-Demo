  <div class="container w-75  mt-5 rounded shadow">
    <div class="row align-items-stretch">
     
    
    
      <div class="col bg-white p-5">
  <div class="text-end">
    <img src="https://cdn-sp.radionacional.com.ar/wp-content/uploads/2021/12/Diseno-sin-titulo-1-1.png" width="100" alt="">
  </div>
  <h2 class="fw-bold text-center py-5">Registro</h2>
  
  <!---Login-->
  
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="email" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control" name="email" formControlName="email">
  </div>
  <div class="mb-4">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" formControlName="password">
  </div>
  
  <div class="d-grid">
    <button type="submit" class="btn btn-primary" value="Enviar">Registrarse</button>
  </div>
  <div class="my-3">
    <span>¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a></span>
  </div>
  
  </form>
  
  
    </div>
     <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
  
      </div>
  </div>
  </div>
