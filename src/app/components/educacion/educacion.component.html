
<div class="row" >
  
    <h1 class="titulo">Educacion  <button type="button" class="btn btn-warning" (click)="onOpenModal('add')" data-bs-toggle="modal" data-bs-target="#addEducacionModal"> <a class="nav-link" style="color:#001219;">
      Agregar educacion<span class="sr-only">(current)</span>
      </a></button></h1> 
<div  class="col-lg-4" *ngFor="let educacion of educaciones">
  



  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{educacion.imagenEdu}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{educacion.tituloEdu}}</h5>
          <p class="card-text">{{educacion.descEdu}}</p>
          <p class="card-text"><a
            data-bs-toggle="modal" data-bs-target="#editEducacionModal" 
            (click)="onOpenModal('edit', educacion)"
            class="btn btn-warning tooltips edicion"
            data-toggle="tooltip"
            data-placement="top"
            data-original-title="Editar">
            <i class="fa fa-pencil"></i>
            </a>
            <a
            data-bs-toggle="modal" data-bs-target="#deleteEducacionModal" 
            (click)="onOpenModal('delete', educacion)"
            class="btn btn-secondary tooltips"
            data-toggle="tooltip"
            data-placement="top"
            data-original-title="Delete">
            <i class="fa fa-times"></i>
            </a></p>
        </div>
      </div>
    </div>
  </div>

</div>





<!-------Modales------>


  
  <!-- Modal AGREGAR EDUCACION-->
  <div class="modal fade" 
  id="addEducacionModal" 
  tabindex="-1" role="dialog" 
  aria-labelledby="addEducacionModalLabel" 
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEducacionModal">Agregar Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
            <div class="form-group">
                <label for="tituloEdu">Titulo</label>
            <input type="text"
            ngModel
            name="tituloEdu"
            class="form-control"
            id="tituloEdu"
            placeholder="Titulo"
            required>
            </div>
            <div class="form-group">
                <label for="fechaEdu">Fecha</label>
            <input type="text"
            ngModel
            name="fechaEdu"
            class="form-control"
            id="fechaEdu"
            placeholder="Fecha"
            required>
            </div>
            <div class="form-group">
                <label for="descEdu">Descripcion</label>
            <input type="text"
            ngModel
            name="descEdu"
            class="form-control"
            id="descEdu"
            placeholder="Descripcion"
            required>
            </div>
            <div class="form-group">
                <label for="imagenEdu">Imagen</label>
            <input type="text"
            ngModel
            name="imagenEdu"
            class="form-control"
            id="imagenEdu"
            placeholder="URL de imagen"
            required/>
         </div>
         <div class="modal-footer">
          <button type="button" id="add-educacion-form" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button [disabled]="addForm.invalid"
           type="submit" class="btn btn-primary" >Guardar Cambios</button>
        </div>
        
        </form>
        </div>
       
      </div>
    </div>
  </div>




  <!---------------MODAL EDIT-->
  
   <div class="modal fade" 
   id="editEducacionModal" 
   tabindex="-1" role="dialog" 
   aria-labelledby="editEducacionModalLabel" 
   aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="editEducacionModalLabel">Editar Educacion {{editEducacion?.tituloEdu}}</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
          <form #editForm="ngForm">
             <div class="form-group">
                 <label for="tituloEdu">Titulo</label>
             <input type="text"
             ngModel="{{editEducacion?.tituloEdu}}"
             name="tituloEdu"
             class="form-control"
             id="tituloEdu"
             aria-describedby="emailHelp"
             placeholder="Titulo"
             required>
             </div>
             <input type="hidden"
             ngModel="{{editEducacion?.idEdu}}"
             name="idEdu"
             class="form-control"
             id="idEdu"
             placeholder="">
             <div class="form-group">
                <label for="phone">Fecha</label>
            <input type="text"
            ngModel="{{editEducacion?.fechaEdu}}"
            name="fechaEdu"
            class="form-control"
            id="fechaEdu"
            placeholder="Fecha"
            required>
            </div>
             <div class="form-group">
                 <label for="descEdu">Descripcion</label>
             <input type="text"
             ngModel="{{editEducacion?.descEdu}}"
             name="descEdu"
             class="form-control"
             id="descEdu"
             placeholder="Descripcion"
             required>
             </div>
             <div class="form-group">
                 <label for="imagenEdu">Imagen</label>
             <input type="text"
             ngModel="{{editEducacion?.imagenEdu}}"
             name="imagenEdu"
             class="form-control"
             id="imagenEdu"
             placeholder="URL de imagen"
             required/>
          </div>
          <div class="modal-footer">
           <button type="button" id="" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <button (click)="onUpdateEducacion(editForm.value)"
           data-bs-dismiss="modal"
         class="btn btn-primary">Guardar Cambios</button>
         </div>
         
         </form>
         </div>
        
       </div>
     </div>
   </div>



   <!-----ELIMINAR-->
   <div class="modal fade" 
   data-bs-target="#deleteModelLabel"
   data-bs-toggle="modal"
   id="deleteEducacionModal" 
   tabindex="-1" role="dialog" 
   aria-labelledby="deleteModalLabel" 
   aria-hidden="true">

     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="deleteModalLabel">Borrar Educacion</h5>
           <button type="button" 
           class="close"
            data-bs-dismiss="modal" 
            aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
        <p>
            Â¿Estas seguro que queres borrar la educacion {{deleteEducacion?.tituloEdu}}?
        </p>
       
          <div class="modal-footer">
           <button type="button" 
           class="btn btn-secondary" 
           data-bs-dismiss="modal">No</button>

           <button (click)="onDeleteEducacion(deleteEducacion!.idEdu)"
           data-bs-dismiss="modal"
         class="btn btn-danger">Si</button>
         </div>
         </div>
       </div>
     </div>
   </div>

   <!----Alerta-->
   <div *ngIf="educaciones?.length==0" class="col-lg-12 col-md-12 col-xl-12">
     <div class="alert alert-warning" style="background-color:#0A9396; color:#001219; border:none"role="alert">
       <h4 class="alert-heading">No hay educaciones!</h4>
       <p>Educaciones no encontradas</p>
     </div>
   </div>
